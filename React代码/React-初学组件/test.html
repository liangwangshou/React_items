    <script>
      var family = "We Are Family";
      var myId = "liang";
    </script>
    <div class="test1"></div>
    <div class="test2"></div>
    <script type="text/babel">
      var vDom1 = (
        <h3 id={family.toLocaleUpperCase()}>{myId.toLocaleLowerCase()}</h3>
      );
      var vDom2 = (
        <h2 id={myId.toLocaleUpperCase()}>{family.toLocaleUpperCase()}</h2>
      );
      ReactDOM.render(vDom1, document.querySelector(".test1"));
      ReactDOM.render(vDom2, document.querySelector(".test2"));
    </script>
  </body>
