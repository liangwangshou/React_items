  <script src="../js引入库/babel.min.js"></script>
  <div class="example"></div>
  <script type="text/babel">
    class LoginForm extends React.Component {
      state={
        pwd:''
      }
      handleSubmit=(e)=>{
        e.preventDefault();
       console.log(this.input.value+','+this.state.pwd);
}
      handlePwd=(e)=>{
       const pwd=e.target.value;
       this.setState({pwd})
      }
      render(){
        return(
          <div>
          <form action="" onSubmit={this.handleSubmit}>
          用户名<input type="text" ref={input=>this.input=input}/>
          密码<input type="password" value={this.state.pwd} onChange={this.handlePwd}/>
          <input type="submit" value='提交'/>
          </form>
          
          </div>
        )
      }}
      ReactDOM.render(<LoginForm />, document.querySelector(".example"));
    </script>
</body>
